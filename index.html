<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/style.css">
  <title>Survery Form</title>
</head>
<body>
  <main>

    <header>
      <h1 id="title">Cyril Survey</h1>
      <p id="description">A survery about most popular programming lanugage and why!</p>
    </header>

    <section>
      <form id="survey-form">
        
        <div class="label"><label id="name-label" for="name">* Name: </label></div>
        <div class="input"><input type="text" name="name" id="name" placeholder="Your Name Here" required></div>

        <div class="label"><label id="email-label" for="email">* Email: </label></div>
        <div class="input"><input type="email" name="email" id="email" placeholder="Enter Email Here" required></div>
  
        <div class="label"><label for="gender">* Gender: </label></div>
        <div class="input">
          <input type="radio" name="gender" id="gender" value="male">Male
          <input type="radio" name="gender" id="gender" value="female">Female
        </div>
        
        <div class="label"><label for="number" id="number-label">* Range of experience: </label></div>
        <div class="input"><input type="number" name="number" id="number" min="0" max="20" placeholder="Range from 0 - 20"></div>
       
        <div class="label"><label for="dropdown">What type of programmer are you: </label></div>
        <div class="input"> 
          <select name="dropdown" id="dropdown">
            <option value="backend">Back-end developer</option>
            <option value="fullstack">Full-stack developer</option>
            <option value="frontend">Front-end developer</option>
            <option value="mobile">Mobile developer</option>
            <option value="desktop">Desktop developer</option>
            <option value="student">Student</option>
          </select>
        </div>

        <div class="label"><label for="checkbox">What languages you prefer</label></div>
        <div class="input">
          <ul id="lang">
            <li><input type="checkbox" name="checkbox" value="cplus">C++</li>
            <li><input type="checkbox" name="checkbox" value="csharp">C#</li>
            <li><input type="checkbox" name="checkbox" value="java">Java</li>
            <li><input type="checkbox" name="checkbox" value="perl">Perl</li>
            <li><input type="checkbox" name="checkbox" value="php">PHP</li>
            <li><input type="checkbox" name="checkbox" value="php">Python</li>
            <li><input type="checkbox" name="checkbox" value="php">Ruby</li>
            <li><input type="checkbox" name="checkbox" value="javascript">JavaScript</li>
          </ul>
        </div>

        <div class="label"><label for="checkbox">What criteria wo </label></div>
        <div class="input">
          <ul>
            <li><input type="checkbox" name="checkbox" value="popular">Popularity</li>
            <li><input type="checkbox" name="checkbox" value="support">Community Support</li>
            <li><input type="checkbox" name="checkbox" value="ease">Ease of use</li>
            <li><input type="checkbox" name="checkbox" value="demand">Job Demand</li>
          </ul>
        </div>

        <div class="label"><label for="comments">More Comments: </label></div>
        <div class="input">
          <textarea name="comments" id="comments" cols="30" rows="10"></textarea>
        </div>

        <div class="lastCol">
          <input type="submit" value="Submit" id="submit">
        </div>

      </form>
    </section>

  </main>
</body>
</html>
