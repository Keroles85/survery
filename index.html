<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/style.css">
  <title>Survery Form</title>
</head>
<body>
  <main>

    <header>
      <h1 id="title">Cyril Survey</h1>
      <p id="description">Let us know what type of programming language you like</p>
    </header>

    <section>
      <form id="survery-form">
        <label id="name-label" for="name">* Name: </label>
        <input type="text" name="name" id="name" placeholder="Your Name Here"><br>

        <label id="email-label" for="email">* Email: </label>
        <input type="email" name="email" id="email" placeholder="Enter Email Here"><br>

        <label for="number" id="number-label">* Age: </label>
        <input type="number" name="number" id="number" min="20" max="80" placeholder="20-80"><br>

        <label for="dropdown">Best option to descripe your role: </label>
        <select name="dropdown" id="dropdown">
          <option value="student">Student</option>
          <option value="FullTimeJob">Full Time Job</option>
          <option value="PartTimeJob">Part Time Job</option>
          <option value="FreeLancer">Freelancer</option>
          <option value="BusinessOwner">Business Owner</option>
          <option value="Other">Other</option>
        </select><br>

        <label for="checkbox">What you like most about web: </label>
        <input type="checkbox" name="checkbox" value="Accessibility">Accessibility
        <input type="checkbox" name="checkbox" value="Availability">Availability
        <input type="checkbox" name="checkbox" value="Design">Design
        <input type="checkbox" name="checkbox" value="Flexibility">Flexibility<br>

        <label for="gender">Gender: </label>
        <input type="radio" name="gender" id="gender" value="male">Male
        <input type="radio" name="gender" id="gender" value="female">Female<br>

        <label for="comments">More Comments: </label>
        <textarea name="comments" id="comments" cols="30" rows="10"></textarea><br>

        <input type="submit" value="Submit" id="submit">

      </form>
    </section>

  </main>
</body>
</html>
